<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Green Cart E-Commerce</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Green Cart</h1>
    <input type="text" id="searchBar" placeholder="Search products...">
    <select id="priceSort">
      <option value="default">Sort by Price</option>
      <option value="low">Low to High</option>
      <option value="high">High to Low</option>
    </select>
    <div id="cartIcon">Cart üõí <span id="cartCount">0</span></div>
  </header>

  <main class="main-container">
    <!-- Left Sidebar - Categories -->
    <aside class="sidebar">
      <h2>Categories</h2>
      <select id="categoryFilter">
        <option value="all">All Categories</option>
        <option value="laptop">Laptop</option>
        <option value="smartphone">Smartphone</option>
        <option value="electronics">Electronics</option>
        <option value="accessories">Accessories</option>
        <option value="tablet">Tablet</option>
        <option value="gaming">Gaming</option>
        <option value="camera">Camera</option>
        <option value="fitness">Fitness</option>
      </select>
    </aside>

    <!-- Center - Products -->
    <section id="productsContainer" class="products-section"></section>

    <!-- Right Sidebar - Quick Info / Reviews -->
    <aside id="detailsSidebar" class="details-sidebar">
      <h2 id="detailsTitle">Product Info</h2>
      <img id="detailsImage" alt="">
      <p id="detailsPrice"></p>
      <button id="addToCartFromDetails">Add to Cart</button>

      <h3>User Reviews</h3>
      <ul id="reviewsList"></ul>
      <textarea id="reviewInput" placeholder="Write a review..."></textarea>
      <br>
      <label>Rating:</label>
      <select id="starRating">
        <option value="1">‚≠ê</option>
        <option value="2">‚≠ê‚≠ê</option>
        <option value="3">‚≠ê‚≠ê‚≠ê</option>
        <option value="4">‚≠ê‚≠ê‚≠ê‚≠ê</option>
        <option value="5">‚≠ê‚≠ê‚≠ê‚≠ê‚≠ê</option>
      </select>
      <button id="submitReview">Submit</button>
    </aside>
  </main>

  <script src="script.js"></script>
</body>
</html>
