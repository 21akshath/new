<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>GreenCart — Product Showcase</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="site-header">
    <div class="brand">
      <h1>GreenCart</h1>
      <p class="tag">Fresh picks. Eco-friendly shopping.</p>
    </div>
    <div class="controls">
      <input id="searchInput" type="search" placeholder="Search products..." />
      <button id="cartBtn" class="cart-btn">Cart (<span id="cartCount">0</span>)</button>
    </div>
  </header>

  <main class="main">
    <aside class="sidebar">
      <h2>Categories</h2>
      <ul id="categoryList" class="categories"></ul>
    </aside>

    <section class="catalog">
      <div class="toolbar">
        <div id="activeCategory" class="active-category">All Products</div>
      </div>
      <div id="productsGrid" class="products-grid"></div>
    </section>
  </main>

  <!-- Cart Modal -->
  <div id="cartModal" class="cart-modal" aria-hidden="true">
    <div class="cart-panel">
      <header class="cart-header">
        <h2>Your Cart</h2>
        <button id="closeCart" class="close-btn">✕</button>
      </header>
      <div id="cartContents" class="cart-contents"></div>
      <footer class="cart-footer">
        <div class="cart-summary">
          <div>Subtotal:</div>
          <div id="cartSubtotal">₹0</div>
        </div>
        <div class="cart-actions">
          <button id="clearCart" class="btn btn-outline">Clear</button>
          <button id="checkoutBtn" class="btn btn-primary">Checkout</button>
        </div>
      </footer>
    </div>
  </div>

  <!-- Add to Cart Notification -->
  <div id="cartNotification" class="cart-notification">Added to cart!</div>

  <script src="script.js"></script>
</body>
</html>
