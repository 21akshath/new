<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>GreenCart</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Header -->
  <header class="site-header">
    <div class="brand">
      <h1>GreenCart</h1>
      <p class="tag">Your online store</p>
    </div>
    <div class="controls">
      <input type="search" id="searchInput" placeholder="Search products">
      <button id="cartBtn" class="btn btn-primary">Cart (0)</button>
    </div>
  </header>

  <!-- Main content -->
  <div class="main">
    <!-- Sidebar -->
    <aside class="sidebar">
      <h3>Categories</h3>
      <ul class="categories" id="categoriesList"></ul>
      <div class="free-delivery">Free delivery on orders above â‚¹2000</div>
    </aside>

    <!-- Products Grid -->
    <div class="catalog">
      <div class="products-grid" id="productsGrid"></div>
    </div>
  </div>

  <!-- Cart Modal -->
  <div class="cart-modal" id="cartModal">
    <div class="cart-panel">
      <div class="cart-header">
        <h3>Cart</h3>
        <button class="close-btn" id="closeCart">&times;</button>
      </div>
      <div class="cart-contents" id="cartContents"></div>
      <div class="cart-footer">
        <div class="cart-summary" id="cartSummary"></div>
        <div class="cart-actions">
          <button class="btn btn-primary" id="checkoutBtn">Checkout</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Details Modal -->
  <div class="cart-modal" id="detailsModal">
    <div class="cart-panel">
      <div class="cart-header">
        <h3 id="detailsTitle"></h3>
        <button class="close-btn" id="closeDetails">&times;</button>
      </div>
      <img id="detailsImage" src="" alt="" class="details-img">
      <p id="detailsDesc"></p>
      <div id="detailsPrice" style="font-weight:700;margin-bottom:0.5rem;"></div>
      <button class="btn btn-primary" id="detailsAddCart">Add to Cart</button>

      <h4>Reviews</h4>
      <div id="reviewList"></div>

      <h4>Add Review</h4>
      <input id="reviewerName" placeholder="Your Name">
      <input id="reviewRating" type="number" min="1" max="5" placeholder="Rating (1-5)">
      <textarea id="reviewText" placeholder="Your review"></textarea>
      <button class="btn btn-primary" id="addReviewBtn">Submit Review</button>
    </div>
  </div>

  <!-- Checkout Modal -->
  <div class="cart-modal" id="checkoutModal">
    <div class="cart-panel">
      <div class="cart-header">
        <h3>Checkout</h3>
        <button class="close-btn" id="closeCheckout">&times;</button>
      </div>
      <div class="checkout-contents" id="checkoutContents"></div>
      <button class="btn btn-primary" id="confirmOrder">Confirm Order</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
